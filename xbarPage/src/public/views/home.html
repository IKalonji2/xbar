<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Bar Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="assets/launch-bg.png" alt="launch">
        </div>
        <div id="reg-text-hide" class="reg-text">
            <span class="brand"><h1>X bar</h1></span>
            <span class="slogan"><h2>Cryptolution at your finger tips</h2></span>
            <div class="row">
                <h3 class="col">Simply sign up here -></h3>
                <button class="col" id="show-form-button">Sign up</button>
            </div>
            <h3>And download the extension here -></h3>
            <a href="#">xbar</a>
        </div>
        <div id="form-container" class="reg-form">
            <form action="/register" method="post">
                <div class="row">
                    <h1>X bar</h1>
                    <h3>Register</h3>
                </div>
                <div class="row">
                    <label for="first-name">
                        <input class="col" type="text" name="first-name" id="fname" placeholder="name">
                    </label>
                    <label for="last-name">
                        <input class="col" type="text" name="last-name" id="lname" placeholder="last name">
                    </label>
                </div>
                <div class="row">
                    <label for="email">
                        <input class="col" type="text" name="email" id="e-mail" placeholder="e-mail">
                    </label>
                    <label for="contact">
                        <input type="number" name="contact" id="phone-num" placeholder="phone number" class="col">
                    </label>
                </div>
                <div class="row">
                    <label for="pswd">
                        <input type="text" name="pswd" id="p-word" class="col" placeholder="password">
                    </label>
                    <label for="confirm-pswd">
                        <input type="text" name="confirm-pswd" id="cp-word" class="col" placeholder="confirm password">
                    </label>
                </div>
                <div  class="btn-container">
                    <button id="registration-form" type="submit">Join</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js" type="method"></script>
    <script src="../js/app.js" ></script>

</body>
</html>
